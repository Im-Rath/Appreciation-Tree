<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="logo.png">
  <title>The Appreciation Tree</title>
  <style>
    /* Global box-sizing reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: #f0f8ff;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    nav {
      width: 100%;
      background-color: white;
      padding: 1.25rem 2rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      position: fixed;
      top: 0;
      z-index: 100;
    }

    nav img#logo {
      height: 80px;
      margin-bottom: 0.5rem;
    }

    nav ul {
      display: flex;
      justify-content: center;
      gap: 3rem;
      padding: 0;
      margin: 0;
      list-style: none;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      font-size: 1.1rem;
    }

    nav ul li a:hover {
      color: #2e8b57;
    }

    /* Tree Container with fixed full-height */
    #tree-container {
      position: relative;
      width: 100%;
      height: 100vh; /* Ensures full screen height */
      background: url('tree.jpg') no-repeat center top;
      background-size: cover;
      margin-top: 140px;
    }

    @keyframes sway {
      0% { transform: rotate(-3deg); }
      50% { transform: rotate(3deg); }
      100% { transform: rotate(-3deg); }
    }

    .tag {
      position: absolute;
      width: 60px;
      height: 100px;
      background-color: #d9b382;
      border-radius: 6px;
      animation: sway 4s ease-in-out infinite;
      transform-origin: top center;
      text-align: center;
      padding: 8px 5px;
      font-size: 0.7rem;
      color: #4b2e19;
      font-weight: bold;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    .tag::before {
      content: '';
      position: absolute;
      top: -15px;
      left: 50%;
      width: 2px;
      height: 15px;
      background-color: white;
      transform: translateX(-50%);
    }

    .tag::after {
      content: '';
      position: absolute;
      top: -6px;
      left: 50%;
      transform: translateX(-50%);
      width: 6px;
      height: 6px;
      background-color: white;
      border-radius: 50%;
    }

    /* Responsive adjustments for smaller screens */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        gap: 1rem;
        align-items: center;
      }

      nav img#logo {
        height: 60px;
      }

      #tree-container {
        height: auto;
        min-height: 80vh;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: top center;
      }

      .tag {
        transform: scale(0.7);
        transform-origin: top left;
      }
    }
  </style>
</head>
<body>
  <nav>
    <img id="logo" src="logo.png" alt="The Appreciation Tree Logo">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="submit.html">Submit</a></li>
      <li><a href="allMessages.html">All Messages</a></li>
    </ul>
  </nav>

  <div id="tree-container"></div>

  <script>
    const predefinedPositions = [
      { x: 769, y: 186 }, { x: 1039, y: 266 }, { x: 489, y: 296 },
      { x: 289, y: 326 }, { x: 689, y: 326 }, { x: 1169, y: 376 },
      { x: 819, y: 386 }, { x: 409, y: 496 }, { x: 679, y: 556 },
      { x: 999, y: 556 }, { x: 209, y: 626 }, { x: 1209, y: 656 },
      { x: 949, y: 816 }
    ];

    const dynamicMessages = [
      "Thank you!", "You're incredible!", "Keep shining!", "So proud of you!",
      "Stay awesome!", "Grateful for you!", "Always appreciated!", "Love your spirit!",
      "Kindness rocks!", "You matter!", "Youâ€™ve got this!", "True inspiration!",
      "Cheers to you!", "Rockstar energy!", "Endless thanks!", "Keep being kind!",
      "Warmest regards!", "Amazing job!", "Inspired daily!", "Big applause!",
      "You're valued!"
    ];

    const container = document.getElementById("tree-container");
    const uniqueMessages = [...new Set(dynamicMessages)].slice(0, predefinedPositions.length);

    uniqueMessages.forEach((text, i) => {
      const tag = document.createElement("div");
      tag.className = "tag";
      tag.style.left = predefinedPositions[i].x + "px";
      tag.style.top = predefinedPositions[i].y + "px";
      tag.textContent = text;
      container.appendChild(tag);
    });
  </script>
</body>
</html>
